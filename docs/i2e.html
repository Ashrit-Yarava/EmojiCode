<!DOCTYPE html>
<html>

<head>
    <title>Emoji Code</title>
    <link rel="stylesheet" type="text/css" href="emojiStyleSheet.css">
</head>

<body>
    <h1>Int to Emoji</h1>
    <p>*insert input statement*</p>
    <input id="numb">
    <button type="button" onclick="convert()">Enter</button>
    <p id="demo"></p>
    <a href="main.html">Go Home</a>
    <script>
        function convert() {
            var input, output;
            input = document.getElementById("numb").value;

            if (isNaN(input)) {
                output = "Invalid";
            } else {
                output = parseInt(input) + 1;
            }

            document.getElementById("demo").innerHTML = output;
        }
    </script>
</body>

</html>
